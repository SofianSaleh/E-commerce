<div class="container">

<!--  if the cart is empty -->
  <div class="text-center my-5" *ngIf="cartData.data[0].numInCart === 0">
    <h4> YOUR CART IS EMPTY </h4>
    <button class="btn btn-primary btn-large ml-3" routerLink="/">GO TO SHOP</button>
  </div>


  <ng-container *ngIf="cartData.data[0].numInCart !== 0">

    <div class="row">
      <div class="col-md-4">
        <div class="table">
          <table class="table">

            <thead class="table-dark">
              <tr class="text-center">
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>SubTotal</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let c of cartData.data; let i=index">
                <td class="d-flex align-items-center justify-content-around">
                  <img [src]="c.product.image" alt="{{c.product.title}}" />
                  
                </td>
              <tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>

  </ng-container>



</div>
